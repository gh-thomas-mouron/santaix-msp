name: Deploy to GitHub Pages

on:
  # Déclenche le workflow à chaque push sur main
  push:
    branches: [ main ]
  # Permet de lancer manuellement depuis l'onglet Actions
  workflow_dispatch:

# Définit les permissions nécessaires pour déployer sur GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# N'autorise qu'un seul déploiement à la fois
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  BUILD_PATH: "." # Chemin par défaut du projet

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: ${{ env.BUILD_PATH }}/package-lock.json
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      
      - name: Install dependencies
        run: npm ci
        working-directory: ${{ env.BUILD_PATH }}
      
      - name: Build with Astro
        run: |
          npm run build \
            -- --site "${{ steps.pages.outputs.origin }}" \
            --base "${{ steps.pages.outputs.base_path }}"
        working-directory: ${{ env.BUILD_PATH }}
        env:
          # Ajoutez vos variables d'environnement ici
          PUBLIC_GOOGLE_SHEET_URL: ${{ secrets.PUBLIC_GOOGLE_SHEET_URL }}
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.BUILD_PATH }}/dist

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

